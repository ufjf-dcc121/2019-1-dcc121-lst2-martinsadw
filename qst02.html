<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Estrutura de Pilha</title>
        <style media="screen">
            .wrapper {
                display: flex;
            }

            .stack ol {
                padding: 0;
            }
            .stack .stack-element {
                display: inline-block;
                width: 60px;
                line-height: 60px;
                margin: 2px;
                text-align: center;
                vertical-align: middle;
                background-color: #c6b8ff;
            }
            .stack .stack-element:last-child {
                background-color: #54b8ff;
            }
        </style>
    </head>
    <body>
        <h1>Estrutura de Pilha</h1>
        <form class="form" action="">
            <input id="value" type="number" name="value" placeholder="Valor">
            <button id="push" type="button" name="push">Empilhar</button>
            <button id="pop" type="button" name="pop">Desempilhar</button>
        </form>
        <div class="stack">
            <ol id="stack-values">
                <li class="stack-element">1
                </li><li class="stack-element">2
                </li><li class="stack-element">3
                </li><li class="stack-element">4
                </li><li class="stack-element">5
                </li>
            </ol>
        </div>

        <script type="text/javascript">
            var valueElem = document.getElementById("value");
            var stackValuesElem = document.getElementById("stack-values");

            var pushButton = document.getElementById("push");
            var popButton = document.getElementById("pop");

            var stackValues = [];

            pushButton.addEventListener("click", function() {
                if (!valueElem.value)
                    return;

                stackValues.push(parseInt(valueElem.value));
                refreshQueue(stackValues);
            });

            popButton.addEventListener("click", function() {
                if (stackValues.length < 1)
                    return;

                stackValues.pop();
                refreshQueue(stackValues);
            });

            function refreshQueue(newQueue) {
                while (stackValuesElem.firstChild)
                    stackValuesElem.removeChild(stackValuesElem.firstChild);

                for (let value of newQueue) {
                    newValue = document.createElement('li');
                    newValue.textContent = value;
                    newValue.classList.add("stack-element");
                    stackValuesElem.appendChild(newValue);
                }
            }

            refreshQueue(stackValues);
        </script>
    </body>
</html>
